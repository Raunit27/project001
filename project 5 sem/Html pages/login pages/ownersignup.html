<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 CDN link to add icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign Up</title>
    <!-- Linking .css file with HTML page -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div>
        <!-- Left section of signup form -->
        <dive>
            <h1>Sign Up</h1>
            <h5>Welcome to our - Dine out cafeteria Booking app</h5>
            <form action="" method="get">
             <div>
                <p><label for="userNmae">User Name</label></p>
                <input type="text" id="userName" autocomplete="off" >
             </div>
             <div>
                <p><label for="restaurantname">Restaurant Name</label></p>
                <input type="text" id="restaurantname" autocomplete="off" >
             </div>
             <br>
             <div>
                <p><label for="phone">Enter your phone number:</label></p>
               <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
              </div>
              <br>
             <div>
                <select name="myselet" id="select">
                  <option value="mba"> Number of tables</option>
                  <option value="eng">2</option>
                <option value="bcom">4</option>
                <option value="bcom">6</option>
                <option value="bcom">8</option>
                <option value="bcom">10</option>
                <option value="bcom">12</option>
                <option value="bcom">14</option>
                <option value="bcom">16</option>
                </select>
            </div>
             <br>
             <div>
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" name="email" required autocomplete="off">
             </div>
             <div>
                <p><label for="password">Password</label></p>
                <input type="password" id="password" required >
             </div>
             <button type="button" id="btn">Sign Up Now</button>
             <p>Already a member? <a href="ownerlogin.html">Log in</a></p>
            </form>
            <div></div>  
            <!-- Adding social icones -->
            <div> 
               <div><i></i></div>
               <div><i></i></div>
               <div><i></i></i></div>
            </div>
        </dive>
    </div>
</body>
</html>
